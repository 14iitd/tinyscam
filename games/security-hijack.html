<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tinyscam â€” security alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --snap-red: #FF4B4B;
            --snap-blue: #00B9FF;
            --text: #16191C;
            --muted: #8E8E93;
            --bg-grey: #F2F2F2;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #fff; overflow: hidden; color: var(--text); }

        .container { width: 100%; max-width: 380px; padding: 24px; text-align: center; }

        /* Security Header */
        .alert-shield { font-size: 64px; margin-bottom: 20px; animation: flash 1s infinite alternate; }
        @keyframes flash { from { opacity: 1; transform: scale(1); } to { opacity: 0.7; transform: scale(0.95); } }

        h1 { font-size: 38px; line-height: 1; margin-bottom: 16px; letter-spacing: -1.5px; font-weight: 900; }
        
        .warning-card {
            background: #FFF5F5;
            border: 1.5px solid #FFE0E0;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .warning-card p { color: var(--snap-red); font-size: 15px; font-weight: 600; line-height: 1.5; }

        /* Code Input */
        .otp-display { display: flex; justify-content: center; gap: 10px; margin: 25px 0; }
        .digit { width: 50px; height: 65px; border: 2px solid #ddd; border-radius: 12px; font-size: 28px; font-weight: 800; display: flex; align-items: center; justify-content: center; color: #ccc; }
        .digit.active { border-color: var(--snap-blue); color: var(--text); }

        button { 
            width: 100%; padding: 20px; border: none; border-radius: 50px; 
            font-weight: 800; cursor: pointer; margin-bottom: 12px; font-size: 17px; 
            transition: 0.2s;
        }
        .primary { background: var(--snap-blue); color: white; }
        .secondary { background: var(--bg-grey); color: var(--muted); }

        /* Bottom Sheet */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); display: none; flex-direction: column; 
            justify-content: flex-end; z-index: 100; backdrop-filter: blur(8px); 
        }
        .sheet { 
            background: white; width: 100%; height: 60%; 
            border-radius: 40px 40px 0 0; padding: 40px 30px; 
            display: flex; flex-direction: column; text-align: center;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="alert-shield">ðŸš¨</div>
    <h1>Security Breach</h1>
    
    <div class="warning-card">
        <p>A login attempt was detected from <b>Lagos, Nigeria</b>. If this was not you, enter the 6-digit code sent to your phone to block this device instantly.</p>
    </div>

    <div class="otp-display">
        <div class="digit active">8</div>
        <div class="digit active">2</div>
        <div class="digit active">1</div>
        <div class="digit">_</div>
        <div class="digit">_</div>
        <div class="digit">_</div>
    </div>

    <button class="primary" onclick="triggerTrap()">Enter Code to Block</button>
    <button class="secondary" onclick="triggerTrap()">I didn't get a code</button>
</div>

<div class="overlay" id="overlay">
    <div class="sheet">
        <div id="content"></div>
        <button class="primary" style="margin-top: auto; background: black;" onclick="location.reload()">Reset Training</button>
    </div>
</div>

<script>
    const overlay = document.getElementById('overlay');
    const content = document.getElementById('content');

    function triggerTrap() {
        overlay.style.display = "flex";
        content.innerHTML = `
            <h2 style="font-size:32px; font-weight:900; margin-bottom:15px; letter-spacing:-1px;">Your account is gone.</h2>
            <p style="color:#666; font-size:16px; line-height:1.6;">
                The code you just "entered" wasn't to block a hacker. It was the <b>Password Reset Code</b> the hacker triggered.
                <br><br>
                By typing it here, you gave the hacker the final key to change your password and lock you out forever.
            </p>
            <div style="background:#F2F2F2; padding:15px; border-radius:15px; margin-top:20px; text-align:left;">
                <p style="font-size:14px; color:#444;"><b>Fact:</b> Real companies will never ask you for a security code to "stop" a login. They only ask for codes when <b>you</b> are the one trying to log in.</p>
            </div>
        `;
    }
</script>

</body>
</html>
