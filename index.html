<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tinyscam — swipe to learn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { --snap-yellow: #FFFC00; }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        .swiper { width: 100%; height: 100%; }
        .swiper-slide { 
            display: flex; justify-content: center; align-items: center; 
            background: #000; overflow: hidden;
        }

        /* The Game Container */
        .game-wrapper {
            width: 100%; height: 100%; max-width: 450px;
            background: white; position: relative;
            /* We simulate the phone look here */
            overflow-y: auto;
        }

        .swipe-hint {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            color: white; z-index: 100; font-size: 10px; font-weight: bold;
            letter-spacing: 1px; opacity: 0.8; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="swipe-hint">↑ SWIPE FOR NEXT SCAM</div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="main-wrapper">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // List your game files here
        const gameFiles = [
            'games/get-the-bag.html',
            'games/security-alert.html'
        ];

        async function loadGames() {
            const wrapper = document.getElementById('main-wrapper');
            
            for (const file of gameFiles) {
                try {
                    const response = await fetch(file);
                    const html = await response.text();
                    
                    // Create a slide
                    const slide = document.createElement('div');
                    slide.className = 'swiper-slide';
                    
                    // Inject the game HTML into the slide
                    slide.innerHTML = `<div class="game-wrapper">${html}</div>`;
                    wrapper.appendChild(slide);
                } catch (err) {
                    console.error("Failed to load game:", file, err);
                }
            }

            // Initialize Swiper AFTER games are loaded
            new Swiper(".mySwiper", {
                direction: "vertical",
                mousewheel: true,
                threshold: 10
            });
        }

        loadGames();
    </script>
</body>
</html>
