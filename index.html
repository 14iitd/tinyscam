<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tinyscam â€” swipe to learn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { --snap-yellow: #FFFC00; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; }
        
        .swiper { width: 100%; height: 100%; }
        
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* The Game Container */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Mimic phone aspect ratio if on desktop, or full screen on mobile */
            max-width: 450px; 
            background: white;
        }

        /* Swipe Hint */
        .swipe-up-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 10;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 12px;
            opacity: 0.6;
            pointer-events: none;
            text-align: center;
        }
        
        .arrow-up {
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(-135deg);
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="swipe-up-hint">
        <div class="arrow-up"></div><br>SWIPE UP FOR NEXT SCAM
    </div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <iframe src="games/get-the-bag.html"></iframe>
            </div>
            
            <div class="swiper-slide">
                <iframe src="games/security-alert.html"></iframe>
            </div>
            
            <div class="swiper-slide">
                <iframe src="games/wire-transfer.html"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".mySwiper", {
            direction: "vertical", // Swipe up/down like TikTok
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            // Prevent accidental horizontal swipes
            touchReleaseOnEdges: true,
        });

        // Hide hint after first swipe
        swiper.on('slideChange', function () {
            document.querySelector('.swipe-up-hint').style.display = 'none';
        });
    </script>
</body>
</html>
