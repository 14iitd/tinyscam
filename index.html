<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tinyscam — select your hustle</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --snap-yellow: #FFFC00; --bg: #ffffff; --card-radius: 24px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: #000; padding-bottom: 50px; }

        /* Branding Header */
        .header { padding: 60px 25px 30px; }
        .brand { font-weight: 900; font-size: 28px; letter-spacing: -1.5px; }
        .brand span { background: var(--snap-yellow); padding: 2px 8px; border-radius: 8px; margin-left: 2px; }
        .subtitle { color: #8E8E93; font-size: 16px; font-weight: 600; margin-top: 5px; }

        /* Discovery Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 9/15;
            border-radius: var(--card-radius);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: flex-end;
            padding: 15px;
            transition: transform 0.1s ease;
        }
        .card:active { transform: scale(0.96); }
        
        .card-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.7));
        }

        .card-label {
            position: relative; z-index: 2;
            color: white; font-weight: 900; font-size: 15px;
            text-align: left; line-height: 1.1; text-transform: uppercase;
        }

        /* Fullscreen Game Viewer */
        #viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column;
        }
        #viewer.active { transform: translateY(0); }

        .close-area {
            position: absolute; top: 40px; right: 20px;
            width: 36px; height: 36px; background: rgba(0,0,0,0.1);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-weight: bold; cursor: pointer; z-index: 1001;
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand">tiny<span>scam</span></div>
        <div class="subtitle">Don't get caught lacking.</div>
    </div>

    <div class="grid">
        <button class="card" style="background: #00B9FF;" onclick="play('games/get-the-bag.html')">
            <div class="card-overlay"></div>
            <div class="card-label">The "Free"<br>Reward</div>
        </button>

        <button class="card" style="background: #FF4B4B;" onclick="play('games/security-hijack.html')">
            <div class="card-overlay"></div>
            <div class="card-label">Account<br>Hijack</div>
        </button>

        <button class="card" style="background: #16191C;" onclick="play('games/wire-transfer.html')">
            <div class="card-overlay"></div>
            <div class="card-label">The Wire<br>Trap</div>
        </button>

        <button class="card" style="background: #F2F2F2;" disabled>
            <div class="card-label" style="color: #ccc;">Locked<br>Level</div>
        </button>
    </div>

    <div id="viewer">
        <div class="close-area" onclick="stop()">✕</div>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const v = document.getElementById('viewer');
        const f = document.getElementById('game-frame');

        function play(path) {
            f.src = path;
            v.classList.add('active');
        }

        function stop() {
            v.classList.remove('active');
            setTimeout(() => { f.src = ""; }, 400);
        }
    </script>
</body>
</html>
