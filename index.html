<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tinyscam â€” swipe to learn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { 
            --snap-yellow: #FFFC00; 
            --glass: rgba(255, 255, 255, 0.2);
        }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        .swiper { width: 100%; height: 100%; }
        
        /* The "Peek" Effect: Makes the container slightly smaller than 100% 
           so the next slide peeks in from the bottom */
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            padding-bottom: 40px; /* Space for the peek */
        }

        iframe {
            width: 100%;
            height: 92%; /* Not quite full height to show it's a card */
            border: none;
            max-width: 450px; 
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 1. TOP PROGRESS SEGMENTS (Snapchat Style) */
        .progress-container {
            position: fixed;
            top: 15px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 100;
        }
        .segment {
            height: 4px;
            flex: 1;
            background: var(--glass);
            border-radius: 2px;
            overflow: hidden;
        }
        .segment-fill {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.3s;
        }
        .segment.active .segment-fill { width: 100%; }

        /* 2. BOUNCING SWIPE HINT */
        .swipe-hint {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: white;
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }
        .arrow-up {
            width: 0; height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid white;
            margin: 0 auto 5px;
        }

    </style>
</head>
<body>

    <div class="progress-container" id="progress-bars">
        <div class="segment active"><div class="segment-fill"></div></div>
        <div class="segment"><div class="segment-fill"></div></div>
        <div class="segment"><div class="segment-fill"></div></div>
    </div>

    <div class="swipe-hint" id="swipe-hint">
        <div class="arrow-up"></div>
        Swipe Up
    </div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><iframe src="games/get-the-bag.html"></iframe></div>
            <div class="swiper-slide"><iframe src="games/security-alert.html"></iframe></div>
            <div class="swiper-slide"><iframe src="games/wire-transfer.html"></iframe></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            mousewheel: true,
            resistanceRatio: 0.5,
        });

        const segments = document.querySelectorAll('.segment');
        const hint = document.getElementById('swipe-hint');

        swiper.on('slideChange', function () {
            // Update progress bars
            segments.forEach((seg, index) => {
                if(index <= swiper.activeIndex) seg.classList.add('active');
                else seg.classList.remove('active');
            });

            // Hide hint after first swipe
            if(swiper.activeIndex > 0) {
                hint.style.opacity = '0';
            } else {
                hint.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
